    <div class="container-fluid p-0">

        <section class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
            <div class="my-auto">
                <h1 class="mb-0">Cadastre uma vaga
                    <!-- <span class="text-primary">BLACK</span>PLUS -->
                </h1>
                <br>
                <form action="">
                    <!-- dadosEmpresas -->
                    <div class="dadosEmpresas">
                        <h3 class="mb-0">
                            <span class="text-primary">Dados da Empresa</span>
                        </h3>
                        <br>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nmEmpresa" placeholder="Nome da Empresa" maxlength="30" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="cnpj" placeholder="CNPJ" maxlength="11" required>
                            </div>
                            <div class="col-sm-5">
                                <input type="tel" class="form-control" id="telefone" placeholder="Telefone" maxlength="10" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3">
                                <input type="number" class="form-control" id="cep" placeholder="CEP" maxlength="10" required>
                            </div>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="rua" placeholder="Rua" maxlength="60" required>
                            </div>
                            <div class="col-sm-2">
                                <input type="number" class="form-control" id="number" placeholder="Nº" required>
                            </div>
                        </div>
                    </div>
                    <!-- dadosVaga -->
                    <div class="dadosVaga">
                        <h3 class="mb-0">
                            <span class="text-primary">Dados da Vaga</span>
                        </h3>
                        <br>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nmVaga" placeholder="Nome da Vaga" maxlength="30" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-5">
                                <select name="" id="tipoVaga" class="form-control" required>
                                    <option value="0" selected disabled>Selecione um tipo de Vaga</option>
                                    <option value="clt">CLT</option>
                                    <option value="estagio">Estágio</option>
                                    <option value="pj">PJ</option>
                                </select>
                            </div>
                            <div class="col-sm-5">
                                <input type="number" class="form-control" id="qtVagas" placeholder="Qt Vagas" min="0" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <textarea name="" id="descVaga" class="form-control" cols="66" rows="5" placeholder="Descrição da Vaga" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10" style="text-align: right">
                            <button id="btnCad" class="btn btn">CADASTRAR</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

    </div>
